<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS-Bootstap-Assign3</title>

    <!-- custom CSS + Bootstrap CSS-->
    <link href="style.css" rel="stylesheet" type="text/css" />
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">  

  </head>

  <body>
    <!--Load AngularJS and Custom-JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="script.js"></script>

    	<!-- Bootstrap jquery, JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous">
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
      var app = angular.module('assign3', []);
      app.controller('mCtrl', function($scope){
        $scope.tempCF = " ";
        $scope.reset = function() {
          $scope.tempCF = " ";
          $scope.temp = " ";
        };
      });
    </script>

    <!-- Header --> 
    <header class="cover">
      <div class="container text-center text-white">
        <h2 class="">Assignment 3<br>AngularJs + Bootstrap</h3><br>
      </div>

      <div class="img-logo">
        <img src="img/logo.png" alt="logo" style="width:100%;"><br>
        <h6 class="text-white text-center">&deg;C to &deg;F or &deg;F to &deg;C</h6>
      </div>

      <div class="text-white align-div-ng" style='' ng-app="assign3" ng-controller="mCtrl" ng-init="myCol='lightgreen'">
          <h5 class="text-left">Enter the temperature:</h5>
          <input style="background-color:{{myCol}}; text-align:center; color:darkslategrey; padding: 5px 10px; border-radius:50px; border-color:lightgreen; outline:none;" type="text" ng-model="temp"/>
          <button ng-click="reset()" class="btn btn-light btn-sm" style="border-radius:50px; border-color:white; outline:none; color:darkcyan;" type="button">RESET</button>
          <br><br>

          <h5 class="text-left" style='color:honeydew'>Click the Conversion Mode:</h5>
          <!-- C to F -->
          <button ng-model="temp" ng-click="tempCF = (temp * (9 / 5) + 32)" class="btn btn-light btn-sm" style="border-radius:50px; border-color:white; outline:none; color:darkcyan;" type="button">&deg;C to &deg;F</button>

          <!-- F to C -->
          <button ng-model="temp" ng-click="tempCF = ((temp - 32) * (5/9))" class="btn btn-light btn-sm" style="border-radius:50px; outline:none; color:darkcyan;" type="button">&deg;F to &deg;C</button>
          <br><br>
          <h3 class="text-center text-light">You entered: <label ng-bind="temp"></label><br>
		  After conversion: <span>{{tempCF | number:2}}</span></h3>
          <br><br>
      </div>
    </header>    


    <!-- Footer section -->
    <footer class="footer bg-secondary text-light">
      <div "container">
        <p class="text-center small">&copy; 2020 ITE500:RIA | Assignment3 | AngularJS + Bootstrap | Zarrin Tasnim | 1030496 | All Rights Reserverd.</p>
      </div>
    </footer>

    
  </body>
</html>
